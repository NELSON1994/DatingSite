
<div class="row pt-3">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header" style="background-color:lightslategrey">
                <h2 class="mb-0" style="text-align:center;color:blue">LOG IN  </h2>
            </div>
    <div class="card-body">
      <form class="form"  [formGroup]="loginForm">
  
        <div class="form-group">
      
          <label for="username"><b>USERNAME   :</b></label>
          <input type="text"  [class.is-invalid]="f.invalid && f.touched"  formControlName="username" class="form-control" id="username"
          placeholder="Username">
     
            <div *ngIf="f.invalid && f.touched" style="background-color:darkslategray">
            <span *ngIf="f.errors?.required" class="text-danger">Username is Required !!! </span>
            <span *ngIf="f.errors?.minlength" class="text-danger">Username is always 6 characters !!! </span>
            </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>PASSWORD</b></label>
          <input type="password"  [class.is-invalid]="e.invalid && e.touched"  formControlName="password" class="form-control" id="password"
          placeholder="Password">
          <div *ngIf="e.invalid && e.touched" style="background-color:darkslategray">
          <span *ngIf="e.errors?.required" class="text-danger">Password is Required !!! </span>
          <span *ngIf="e.errors?.minlength" class="text-danger">Password is always 6 characters !!! </span>
        </div>
    </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"><b>Remember Me </b></label>
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary float-right">LOG IN</button>
  <p><b>FORGOT PASSWORD,click !<a routerLink="/forgotpassword" routerLinkActive="active"><b>HERE:</b></a></b></p>
</form>
</div>
</div>
</div>
</div>
