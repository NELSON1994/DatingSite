<div class="row pt-3">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header" style="background-color:lightslategrey">
            <h2 class="mb-0" style="text-align:center;color:blue">GIVE COMMENTS</h2>
        </div>
    <div class="card-body">
<form class="form"  [formGroup]="commentsForm">


    <div class="form-group">
        <label for="name"><b> NAME   :</b></label>
        <input type="text"   [class.is-invalid]="a.invalid && a.touched" formControlName="name" class="form-control" id="name" placeholder="" required>
        <div *ngIf="a.invalid && a.touched" style="background-color:darkslategray">
            <span *ngIf="a.errors?.required" class="text-danger">Name is required !!! </span>
            <span *ngIf="a.errors?.minlength" class="text-danger">Name should be atleast 3 characters </span>
            </div>
      </div>
      <div class="form-group">
          <label for="date"><b>DATE  :</b></label>
          <input type="date"  formControlName="date" class="form-control" id="date" placeholder="" required readonly>
         
        </div>


        <div class="form-group">
            <label for="uaself"><b>COMMENT:</b></label>
            <textarea id="comment"   [class.is-invalid]="c.invalid && c.touched" formControlName="comment" class="form-control" required>BE BRIEF PLEASE !!!!!</textarea>
            <div *ngIf="c.invalid && c.touched" style="background-color:darkslategray">
                <span *ngIf="c.errors?.required" class="text-danger">Comment is required !!! </span>
                <span *ngIf="c.errors?.minlength" class="text-danger">Enter a valid comment!!!!!! </span>
                </div>
          </div>
   
    <button type="submit" class="btn btn-primary">POST COMMENT </button>
  
  </form>
</div>
</div>
</div>
</div>
